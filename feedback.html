<!DOCTYPE html>
<html lang = "pt-br"> 
    <head>
        <meta charset="UTF-8">
    <meta name="viewpoint" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Feedback</title>
    </head>

    <body>
        <form id="feedback">

        <h1>Formulário de Feedback</h1>

        <p>Nesse espaço você pode deixar uma mensagem para a Panificadora Mili, estamos sempre abertos para ouvir nossos clientes</p>
        <label>Selecione uma opção: </label>
        <select name="feedback2" id="opcao">
            <option value="Elogio">Elogio </option>
            <option value="Reclamação">Reclamação </option>
            <option value="Sugestão">Sugestão </option>
            <option value="Dúvida">Dúvida </option>
        </select>
        <br><br>

        <label for="resposta">Detalhe o seu feedback para a Panificadora Mili abaixo: </label>
        <br><br>
        <textarea id="resposta" placeholder="Digite aqui a sua resposta..."></textarea>
        <br><br>

        <button><a href="mailto:panificadoramili@gmail.com"></a>Enviar</button>
        <br><br>

        Agradecemos seu retorno! 

    </form>
    </body>
